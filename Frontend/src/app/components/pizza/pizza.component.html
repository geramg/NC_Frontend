    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">

            <div class="card" style="width: 30rem;">
                <img class="card-img-top" src="./assets/Images/pepp.png" alt="Pepperoni Pizza">

                    <h5 class="card-title">Pepperoni Pizza</h5>
                    <a (click)="addPepp()" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 30rem;">
                <img class="card-img-top" src="./assets/Images/cheese.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Cheese Pizza</h5>
                    <a (click)="addCheese()" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
